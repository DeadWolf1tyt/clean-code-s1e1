<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-page-element">
      <section class="add" id="adding-element">
        <label class="add__label-new-task" for="new-task">Add Item</label>
        <div class="add__row">
          <input id="new-task" class="add__row__new-task" type="text">
          <button class="add__row__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list" id="incomplete-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input type="text" class="list-item__task-text">
            <button class="list-item__button-edit edit">Edit</button>
            <button class="list-item__button-delete delete">
              <img class="list-item__button-delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-item__task-text">
            <button class="list-item__button-edit edit">Save</button>
            <button class="list-item__button-delete delete">
              <img class="list-item__button-delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__list" id="completed-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="list-item__label">See the Doctor</label>
            <input type="text" class="list-item__task-text">
            <button class="list-item__button-edit edit">Edit</button>
            <button class="list-item__button-delete delete">
              <img class="list-item__button-delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
